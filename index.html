<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube_clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41cb8446c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="logo-title">YouTube</span>
        </div>
        <div class="headerIcons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="signIn"></div>
    </header>

    <video src=""></video>

    <section class="info">
        <div class="videoInfo">
            <div class="videoInfo-title">

            </div>
        </div>
        <ul class="action">
            <li><button><i class="active fas fa-thumbs-up"></i><span class="active">1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <div class="channelInfo"></div>
    </section>

    <section class="upNext">
        <div class="upNext-header">
            <span class="upNext-title">Up next</span>
            <div class="upNext-autoPlay">
            </div>
        </div>
        <ul class="upNext-videos">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>

</html>
